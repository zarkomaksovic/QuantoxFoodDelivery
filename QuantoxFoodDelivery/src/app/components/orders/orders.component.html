<p *ngFor="let menu of menu">{{ menu.id }}</p>
<!-- <app-menu></app-menu> -->

<mat-table [dataSource]="menu" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ element.name }}</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-checkbox color="warn">Kecap</mat-checkbox>
          <mat-checkbox color="warn">Majonez</mat-checkbox>
          <mat-checkbox color="warn">Urnebes</mat-checkbox>
          <mat-checkbox color="warn">Luk</mat-checkbox>
          <mat-checkbox color="warn">Pavlaka</mat-checkbox>
          <mat-checkbox color="warn">Kupus</mat-checkbox>
          <mat-checkbox color="warn">Zelena salata</mat-checkbox>
          <mat-checkbox color="warn">Ljuto</mat-checkbox>
          <button mat-raised-button>Submit</button>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef>Weight</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.weight }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
