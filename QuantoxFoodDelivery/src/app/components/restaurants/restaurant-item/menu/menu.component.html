<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)">
  <mat-placeholder>Filter</mat-placeholder>
  <mat-hint>Search for your food</mat-hint>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Tortilja Bar</th>
    <td mat-cell *matCellDef="let element">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                    {{element.name}}
                </mat-panel-title>
                <mat-panel-description>
                    {{element.weight}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-checkbox color="warn">Kecap</mat-checkbox>
              <mat-checkbox color="warn">Majonez</mat-checkbox>
              <mat-checkbox color="warn">Urnebes</mat-checkbox>
              <mat-checkbox color="warn">Luk</mat-checkbox>
              <mat-checkbox color="warn">Pavlaka</mat-checkbox>
              <mat-checkbox color="warn">Kupus</mat-checkbox>
              <mat-checkbox color="warn">Zelena salata</mat-checkbox>
              <mat-checkbox color="warn">Ljuto</mat-checkbox>
              <button mat-raised-button>Submit</button>
            </mat-expansion-panel>
          </mat-accordion>
    </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
