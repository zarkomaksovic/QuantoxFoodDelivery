<mat-card class="example-card" *ngFor="let restaurant of restaurants">
  <!-- <div class="col-3"></div> -->
  <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url(' + restaurant.image + ')'}" >
    <!-- <img [src]="restaurant.image" class="" /> -->
  </div>

  <mat-card-title>{{ restaurant.name }}</mat-card-title>
  <mat-card-content>
    <p>Adresa: {{ restaurant.adress }}</p>
    <p>Telefon: {{ restaurant.phone }}</p>
    <p>Usluga: {{ restaurant.description }}</p>
  </mat-card-content>
  <div>
    <mat-card-actions>
      <button mat-button>MENU</button>
    </mat-card-actions>
  </div>
</mat-card>
